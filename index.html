<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotten Blueberries Movie List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>

    

    <header>
      <img class="logo" src="./images/blueberries.svg" alt="" />
      Rotten Blueberries
    </header>
    <main>

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="add-movie-form" action="">
            <div>
              <label for="movie-title">Movie Title</label>
              <input type="text" id="movie-title" name="movie-title" required/>
            </div>
            <div>
              <label for="movie-year">Year</label>
              <input type="number" id="movie-year" name="movie-year" />
            </div>
            <div>
              <label for="movie-genre">Genre</label>
              <select id="movie-genre" name="movie-genre">
                <option value="default">Other</option>
                <option value="action">Action</option>
                <option value="mystery">Mystery</option>
                <option value="classic">Classic</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="sports">Sports</option>
                <option value="scifi">Scifi</option>
                <option value="musical">Musical</option>
                <option value="fantasy">Fantasy</option>
                <option value="romance">Romance</option>
                <option value="animation">Animation</option>
              </select>
            </div>
            <div class="movie-ratings">
              <label for="">Rating</label>
              <input type="radio" id="rating-1" name="movie-rating" value="1" required>
              <label for="rating-1">1</label>
              <input type="radio" id="rating-2" name="movie-rating" value="2">
              <label for="rating-2">2</label>
              <input type="radio" id="rating-3" name="movie-rating" value="3">
              <label for="rating-3">3</label>
              <input type="radio" id="rating-4" name="movie-rating" value="4">
              <label for="rating-4">4</label>
              <input type="radio" id="rating-5" name="movie-rating" value="5">
              <label for="rating-5">5</label>
            </div>
            <div class="movie-watched-container">
              <label for="movie-watched">Have you watched this?</label>
              <input type="checkbox" id="movie-watched" name="movie-watched" value="yes">
            </div>
            <div>
              <button class="submit-movie" type="submit">Add movie</button>
            </div>
          </form>
        </div>
      </div>

      <div class="movie-cards">
        <div class="movie-card">
          <div class="movie-card-text">
            <p style="font-weight: bold">Title (Year)</p>
            <p>Genre: Mystery</p>
            <p class="rating">
              Rating:  
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
            </p>
            <p>
              <div class="watched"> x
                <div class="watched-icon-container" id="toggle-icon" style="background-color: #5fc195;">
                  <img src="./images/checkmark.svg" class="watched-icon">
                </div>
                <div class="watched-text">Watched</div>
              </div>
            </p>
          </div>
          <div class="movie-card-img">
            <img class="film-svg" src="./images/film.svg" />
            <div class="genre-svg-container">
              <img class="genre-svg" src="./images/icons-13.svg" />
            </div>
          </div>
          <div class="remove-movie">
            <img src="./images/trash.svg" class="remove-movie-img">
          </div>
          <!-- <div class="edit-movie">
            <img src="./images/edit.svg" class="edit-movie-img">
          </div> -->
        </div>

      </div>

      <div class="ghost-div"></div>

      <div class="add-movie" id="add-movie-btn">
        <img class="add-movie-img" src="./images/addmovie.svg" />
      </div>
      
    </main>
    <footer>Copyright Â© aecel 2022</footer>
  </body>
</html>
