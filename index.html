<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotten Blueberries Movie List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/blueberries.svg" alt="" />
      Rotten Blueberries
    </header>
    <main>
      <div class="movie-cards">
        <div class="movie-card">
          <div class="movie-card-text">
            <p style="font-weight: bold">Title (Year)</p>
            <p>Genre: Mystery</p>
            <p class="rating">
              Rating:  
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
              <img src="./images/blueberry.svg" class="blueberry" />
            </p>
            <p>
              <div class="watched">Not watched</div>
            </p>
          </div>
          <div class="movie-card-img">
            <img class="film-svg" src="./images/film.svg" />
            <div class="genre-svg-container">
              <img class="genre-svg" src="./images/icons-13.svg" />
            </div>
          </div>
          <div class="remove-movie">
            <img src="./images/trash.svg" class="remove-movie-img">
          </div>
          <div class="edit-movie">
            <img src="./images/edit.svg" class="edit-movie-img">
          </div>
        </div>

      </div>
      <div class="add-movie">
        <img class="add-movie-img" src="./images/addmovie.svg" />
      </div>
    </main>
    <footer>Copyright Â© aecel 2022</footer>
  </body>
</html>
